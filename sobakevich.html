<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./character.css">
    <title>Sobakevich</title>
    <link rel="stylesheet" href="https://use.typekit.net/wli4qeb.css">
</head>
</head>
<body>

    <div class="mist">
        <img src="./Invert 1-1.png" data-speed="5" class="mistimg" alt="">
        <img src="./Invert 1.png" data-speed="5" class="mistimg" alt="">
    </div>
    <div class="container" data-speed="5">
        <img class="map" src="./map.png" alt="">
    </div>

    <div class="conv">
        <img src="./line.png" alt="" class="line">
        <div class="con con1">
            그럼 두당 에누리 없이 딱 1백 루블씩 치겠소!
        </div>
        <div class="con con2">
            1백 루블요!
        </div>
        <div class="con con3">
            왜 그러시오? 이게 당신에겐 너무 비싼가요? 그러면 당신 가격은 대체 얼마요?
        </div>
        <div class="con con4">
            제 가격이라고요? 아무래도 우리가 뭔가 실수를 했거나 아니면 서로 잘못 이해해서, 대상이 뭔지 잊은 것 같습니다. 제 입장에선 정말 가슴에 손을 얹고 진심으로 말씀드리는 건데요, 농노당 80코페이카면 가장 잘 쳐 드리는 겁니다!
        </div>
        <div class="con con5">
            황당하군요, 80코페이카씩이라니!
        </div>
    </div>

    <div class="profile">
        <div class="name">Sobakevich</div>
        <img src="./Sobakevich.png" alt="">
    </div>

    <a class="back" href="./index.html" class=""></a>
