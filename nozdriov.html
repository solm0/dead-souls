<body>

    <div class="mist">
        <img src="./Invert 1-1.png" data-speed="5" class="mistimg" alt="">
        <img src="./Invert 1.png" data-speed="5" class="mistimg" alt="">
    </div>
    <div class="container" data-speed="5">
        <img class="map" src="./map.png" alt="">

    <div class="conv">
        <img src="./line.png" alt="" class="line">
        <div class="con con1">
            그래, 어떻게 생각해? 농노를 걸고
            <br>카드 한 판 치지 않겠어?
        </div>
        <div class="con con2">
            이미 말했잖아. 게임은 안 한다고.
            <br>사는 거라면 몰라도.
        </div>
        <div class="con con3">
            팔고 싶진 않아. 그건 친구 사이에
            <br>예의가 아니니까. 난 알지도 못하는 것에서 돈을 뜯어내지는 않아.
            <br>하지만 카드 게임에선 문제가 다르지.
            <br>그냥 한 판만 하자!
        </div>
        <div class="con con4">
            이미 안 한다고 말했어.
        </div>
        <div class="con con5">
            바꾸고 싶지 않아?
        </div>
